##  Entities  ----------------------------------------------------------------------------------------------------------

# Patient entity
type Patient {
    id: ID!
    email: String!
    password: String!
    rendez_vous_ids: [String]
    medical_info_id: String
    document_ids: [String]
}

# Doctor entity
type Doctor {
    id: ID!
    email: String!
    password: String!
    name: String!
    firstname: String!
    address: Address!
    rendez_vous_ids: [String]
    patient_ids: [String]
}

type Address {
    street: String!
    zip_code: String!
    country: String!
    city: String!
}

input AddressInput {
    street: String!
    zip_code: String!
    country: String!
    city: String!
}

# Admin entity
type Admin {
    id: ID!
    email: String!
    password: String!
    name: String!
    last_name: String!
}

# Session entity
type Session {
    id: ID!
    symptoms: [SessionSymptom!]!
    age: Int!
    height: Int!
    weight: Int!
    sex: String!
    ante_chirs: [String!]!
    ante_diseases: [String!]!
    treatments: [String!]!
    last_question: String!
    logs: [Logs!]!
    alerts: [String!]!
}

# Symptom entity
type Symptom {
    id: ID!
    code: String!
    name: String!
    location: String
    duration: Int
    acute: Int
    subacute: Int
    chronic: Int
    symptom: [String!]!
    advice: String
    question: String!
}

# Disease entity
type Disease {
	id: ID!
	code: String!
    name: String!
    symptoms: [String!]!
    symptoms_acute: [SymptomWeight!]
    symptoms_subacute: [SymptomWeight!]
    symptoms_chronic: [SymptomWeight!]
    advice: String
}

type MedicalInfo {
    id: ID!
    name: String!
    firstname: String!
    birthdate: Int!
    sex: Sex!
    height: Int!
    weight: Int!
    primary_doctor_id: String!
    still_relevant: Boolean!
    onboarding_status: OnboardingStatus!
    medical_antecedents: [MedicalAntecedents!]!
}

type Notification {
	id:	ID!
	token: String!
	title: String!
    message: String!
}

type Rdv {
    id: ID!
    doctor_id: String!
    id_patient: String!
    start_date: Int!
    end_date: Int!
    cancelation_reason: String
    appointment_status: AppointmentStatus!
    sessions_ids: String!
}

type Document {
   id: ID!
   owner_id: String!
   name: String!
   document_type: DocumentType!
   category: Category!
   is_favorite: Boolean!
   download_url: String!
}

type TestAccount {
    id: ID!
    email: String!
    password: String!
}

type DemoAccount {
    id: ID!
    email: String!
    password: String!
}

type AnteChir {
    id: ID!
    name: String!
    localisation: String!
    induced_symptoms: [String!]
}

type AnteDisease {
    id: ID!
    name: String!
    chronicity: Float!
    chir: String
    treatment: [String!]
    symptoms: [String!]
}

type AnteFamily {
    id: ID!
    name: String!
    disease: [String!]!
}

type Treatment {
    id: ID!
    name: String!
    disease: String!
    symptoms: [String!]
    side_effects: [String!]
}

type Alert {
    id: ID!
    name: String!
    sex: String
    height: Int
    weight: Int
    symptoms: [String!]!
    comment: String!
}

type MedicalAntecedents {
    id: ID!
    name: String!
    medicines: [Medicines!]!
    still_relevant: Boolean!
}

type Medicines {
    period: [Period]!
    day: [Day]!
    quantity: Int!
}

input MedicalAntecedentsInput {
    name: String!
    medicines: [MedicinesInput!]!
    still_relevant: Boolean!
}

input MedicinesInput {
    period: [Period]!
    day: [Day]!
    quantity: Int!
}

type Medicament {
    id: ID!
    name: String!
    unit: Unit!
    target_diseases: [String!]!
    treated_symptoms: [String!]!
    side_effects: [String!]!
}

input MedicamentInput {
    name: String!
    unit: Unit!
    target_diseases: [String!]!
    treated_symptoms: [String!]!
    side_effects: [String!]!
}


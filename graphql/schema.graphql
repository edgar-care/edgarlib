input MedicalAntecedentsInput {
    name: String!
    medicines: [TreatmentInput!]!
    still_relevant: Boolean!
}

input TreatmentInput {
    period: [Period]!
    day: [Day]!
    quantity: Int!
    medicine_id: String!
}

type Medicine {
    id: ID!
    name: String!
    unit: MedicineUnit!
    target_diseases: [String!]!
    treated_symptoms: [String!]!
    side_effects: [String!]!
}

input MedicineInput {
    name: String!
    unit: MedicineUnit!
    target_diseases: [String!]!
    treated_symptoms: [String!]!
    side_effects: [String!]!
}

type TreatmentsFollowUp {
    id: ID!
    treatment_id: String!
    date: Int!
    period: [Period!]!
}

type NlpReport {
    id: ID!
    version: Int!
    input_symptoms: [String!]!
    input_sentence: String!
    output: [NlpReportOutput!]!
    computation_time: Int!
}


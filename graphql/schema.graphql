##  Enums  ------------------------------------------------------------------------------------------------------------

enum Sex {
    MALE,
    FEMALE,
    OTHER
}

enum OnboardingStatus {
	NOT_STARTED,
	IN_PROGRESS,
    DONE
}

enum Category {
    GENERAL,
    FINANCE
}

enum DocumentType {
    XRAY,
    PRESCRIPTION,
    OTHER,
    CERTIFICATE
}

enum MedicineUnit {
    APPLICATION,
    TABLET,
    TABLESPOON,
    COFFEESPOON
}

enum Period {
    MORNING,
    NOON,
    EVENING,
    NIGHT
}

enum Day {
    MONDAY,
    TUESDAY,
    WEDNESDAY,
    THURSDAY,
    FRIDAY,
    SATURDAY,
    SUNDAY
}

enum AppointmentStatus {
    WAITING_FOR_REVIEW,
    ACCEPTED_DUE_TO_REVIEW,
    CANCELED_DUE_TO_REVIEW,
    CANCELED,
    OPENED
}

enum unit_enum {
    ml,
    mg
    g
}

enum container_enum {
    FLACON,
    TUBE,
    BOITE,
    AMPOULE
}

enum form_enum {
    CREME,
    POMMADE,
    GELULE,
    COMPRIME,
    GELE,
    SOLUTION_BUVABLE,
    POUDRE,
    SUPPOSITOIRE,
    AMPOULE,
    SUSPENSION_NASALE,
    SPRAY,
    COLLUTOIRE,
    SHAMPOOING,
    SOLUTION_INJECTABLE,
    COMPRIMER_EFERVESCENT,
    GRANULER_EN_SACHET,
    PASTILLE,
    SIROP,
    CAPSULE_MOLLE,
    COMPRIME_ORODISPERSIBLE,
    SOLUTION_INHALATION,
    COMPRIME_PELLICULE,
    COMPRIME_SUBLINGUAL,
    COMPRIME_ENROBE
}

enum time_unit_enum {
    JOUR,
    SEMAINE,
    MOIS,
    ANNEE
}

enum AutoAnswerType {
    UNIQUE_CHOICE,
    MULTIPLE_CHOICE
}

## Utils  -------------------------------------------------------------------------------------------------------------

enum SortOrder {
    ASC
    DESC
}

input SortingOptions {
    order: SortOrder!
    key: String!
}

input Options {
    sort: SortingOptions!
    limit: Int!
    offset: Int!
}

## Query  -------------------------------------------------------------------------------------------------------------

type Query {
    # Get the entire list of patients.
    getPatients(option: Options): [Patient]

    # Find a patient using its id.
    getPatientById(id: String!): Patient

    # Find a patient using its email.
    getPatientByEmail(email: String!): Patient

    # Get the entire list of doctors.
    getDoctors(option: Options): [Doctor]

    # Find a doctor using its id.
    getDoctorById(id: String!): Doctor

    # Find a doctor using its email.
    getDoctorByEmail(email: String!): Doctor

    # Get the entire list of admins.
    getAdmins(option: Options): [Admin]

    # Find a admin using its id.
    getAdminById(id: String!): Admin

    # Find an admin using its email.
    getAdminByEmail(email: String!): Admin

    # Get the entire list of sessions.

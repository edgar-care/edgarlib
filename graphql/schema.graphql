    ante_diseases: [String!]!
    medicine: [String!]!
    last_question: String!
    logs: [Logs!]!
    hereditary_disease: [String!]!
    alerts: [String!]!
    createdAt: Int!
    updatedAt: Int!
}

# Symptom entity
type Symptom {

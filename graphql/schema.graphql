##  Entities  ----------------------------------------------------------------------------------------------------------

# Patient entity
type Patient {
    id: ID!
    email: String!
    password: String!
    rendez_vous_ids: [String]
    medical_info_id: String
    document_ids: [String]
    treatment_follow_up_ids: [String]
}

# Doctor entity
type Doctor {
    id: ID!
    email: String!
    password: String!
    name: String!
    firstname: String!
    address: Address!
    rendez_vous_ids: [String]
    patient_ids: [String]
}

type Address {
    street: String!
    zip_code: String!
    country: String!
    city: String!
}

input AddressInput {
    street: String!
    zip_code: String!
    country: String!
    city: String!
}

# Admin entity
type Admin {
    id: ID!
    email: String!
    password: String!
    name: String!
    last_name: String!
}

# Session entity
type Session {
    id: ID!
    diseases: [SessionDiseases!]!
    symptoms: [SessionSymptom!]!
    age: Int!
    height: Int!
    weight: Int!
    sex: String!
    ante_chirs: [String!]!
    ante_diseases: [String!]!
    medicine: [String!]!
    last_question: String!
    logs: [Logs!]!
    alerts: [String!]!
}

# Symptom entity
type Symptom {
    id: ID!
    code: String!
    name: String!
    chronic: Int
    symptom: [String!]!
    advice: String
    question: String!
    question_basic: String!
    question_duration: String!
    question_ante: String!
}

# Disease entity
type Disease {
	id: ID!
	code: String!
    name: String!
    symptoms: [String!]!
    symptoms_weight: [SymptomsWeight!]
    advice: String
}

type MedicalInfo {
    id: ID!
    name: String!
    firstname: String!
    birthdate: Int!
    sex: Sex!
    height: Int!
    weight: Int!
    primary_doctor_id: String!
    onboarding_status: OnboardingStatus!
    antecedent_disease_ids: [String!]!
}

type Notification {
	id:	ID!
	token: String!
	title: String!
    message: String!
}

type Rdv {
    id: ID!
    doctor_id: String!
    id_patient: String!
    start_date: Int!
    end_date: Int!
    cancelation_reason: String
    appointment_status: AppointmentStatus!
    session_id: String!
}

type Document {
   id: ID!
   owner_id: String!
   name: String!
   document_type: DocumentType!
   category: Category!
   is_favorite: Boolean!
   download_url: String!
}

type TestAccount {
    id: ID!
    email: String!
    password: String!
}

type DemoAccount {
    id: ID!
    email: String!
    password: String!
}

type AnteChir {
    id: ID!
    name: String!
    localisation: String!
    induced_symptoms: [String!]
}

type AnteDisease {
    id: ID!
    name: String!
    chronicity: Float!
    surgery_ids: [String!]
    symptoms: [String!]
    treatment_ids: [String!]
    still_relevant: Boolean!
}

type AnteFamily {
    id: ID!
    name: String!
    disease: [String!]!
}

type Treatment {
    id: ID!
    period: [Period!]!
    day: [Day!]!
    quantity: Int!
    medicine_id: String!
}

type Alert {
    id: ID!
    name: String!
    sex: String
    height: Int
    weight: Int
    symptoms: [String!]!
    comment: String!
}

type MedicalAntecedents {
    id: ID!
    name: String!
    medicines: [Treatment!]!
    still_relevant: Boolean!
}


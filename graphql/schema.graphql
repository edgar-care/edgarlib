##  Enums  -------------------------------------------------------------------------------------------------------------

enum Sex {
    MALE,
    FEMALE,
    OTHER
}

enum OnboardingStatus {
	NOT_STARTED,
	IN_PROGRESS,
    DONE
}

enum Category {
    GENERAL,
    FINANCE
}

enum DocumentType {
    XRAY,
    PRESCRIPTION,
    OTHER,
    CERTIFICATE
}

enum Unit {
    APPLICATION,
    TABLET,
    TABLESPOON,
    COFFEESPOON
}

enum Period {
    MORNING,
    NOON,
    EVENING,
    NIGHT
}

enum Day {
    MONDAY,
    TUESDAY,
    WEDNESDAY,
    THURSDAY,
    FRIDAY,
    SATURDAY,
    SUNDAY
}

enum AppointmentStatus {
    waitingForReview,
    acceptedDueToReview,
    canceledDueToReview,
    canceled
    slotCreate
}
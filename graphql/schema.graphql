# Patient entity
type Patient {
    id: ID!
    email: String!
    password: String!
    rendez_vous_ids: [String]
    medical_info_id: String
    document_ids: [String]
    treatment_follow_up_ids: [String]
    chat_ids: [String]
    double_auth_methods_id: String
    device_connect: [String]
    trust_devices: [String]
    status: Boolean!
    createdAt: Int!
    updatedAt: Int!
}

# Doctor entity
type Doctor {
    id: ID!
    email: String!
    password: String!
    name: String!
    firstname: String!
    address: Address!
    rendez_vous_ids: [String]
    patient_ids: [String]
    chat_ids: [String]
    double_auth_methods_id: String
    device_connect: [String]
    trust_devices: [String]
    ordonnance_ids: [String]
    status: Boolean!
    createdAt: Int!
    updatedAt: Int!
}

# Admin entity
type Admin {
    id: ID!
